<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GifTastic</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8">
          <div id="button-display"></div>
        </div>
        <div class="col-lg-4">
          <form>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="animal-input"
                placeholder="Search for an animal"
              />
            </div>

            <button id="add-animal" class="btn btn-outline-info btn-lg btn-block" type="submit">
              Add an Animal
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="container-fluid pictures-display">
      <div class="row">
        <div class="col-lg-10 col-md-6 col-sm-12 offset-1">
          <div id="animals-view"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
